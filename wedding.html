<html>
  <head>
    <meta charset="UTF-8">
    <title>微喜贴-张琦&邓咏梅</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script language="javascript">
      var imgUrl = "http://server.fjqyx.com:8079/userPhoto/3105/46950/S003.jpg";  //注意必须是绝对路径

       var lineLink = "https://qywed.github.io/wedding.html";   //同样，必须是绝对路径
       var descContent = '时间: 2016-9-28 12:00\r\n地点: 湖北省黄冈市蕲春县张榜镇'; //分享给朋友或朋友圈时的文字简介
       var shareTitle = '张琦&邓咏梅';  //分享title
       var appid = ''; //apiID，可留空
       
       function shareFriend() {
           WeixinJSBridge.invoke('sendAppMessage',{
               "appid": appid,
               "img_url": imgUrl,
               "img_width": "200",
               "img_height": "200",
               "link": lineLink,
               "desc": descContent,
               "title": shareTitle
           }, function(res) {
               //_report('send_msg', res.err_msg);
           })
       }
       function shareTimeline() {
           WeixinJSBridge.invoke('shareTimeline',{
               "img_url": imgUrl,
               "img_width": "200",
               "img_height": "200",
               "link": lineLink,
               "desc": descContent,
               "title": shareTitle
           }, function(res) {
                  //_report('timeline', res.err_msg);
           });
       }
       function shareWeibo() {
           WeixinJSBridge.invoke('shareWeibo',{
               "content": descContent,
               "url": lineLink,
           }, function(res) {
               //_report('weibo', res.err_msg);
           });
       }
       // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
       document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
           // 发送给好友
           WeixinJSBridge.on('menu:share:appmessage', function(argv){
               shareFriend();
           });
           // 分享到朋友圈
           WeixinJSBridge.on('menu:share:timeline', function(argv){
               shareTimeline();
           });
           // 分享到微博
           WeixinJSBridge.on('menu:share:weibo', function(argv){
               shareWeibo();
           });
       }, false);
    </script>
  </head>
  <body>
    <center>
      <div style="position:relative">
        <img src="http://m.fjqyx.com/invite/templates/template4/img/cover.png" />
        <div style="position:absolute;left:50%;bottom:100px;z-index:10" border=1>
          <i>
            <p>2016年09月28日</p>
            <p>新郎 : 张琦   新娘 : 邓咏梅</p>      
          </i>
        </div>
      </div>
    </center>
  </body>
</html>
